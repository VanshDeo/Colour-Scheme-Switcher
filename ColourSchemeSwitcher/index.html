<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Colour Scheme Switcher</h1>
      <p class="para" id="para">Choose any colour</p>
      <div class="containor">
        <div class="button" id="button" style="background-color: red;"></div>
        <div class="button" id="button" style="background-color: blue;"></div>
        <div class="button" id="button" style="background-color: green;"></div>
        <div class="button" id="button" style="background-color: yellow;"></div>
      </div>
      <p class="info" id="info">The background colour will change by clicking on any of the above colour</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
