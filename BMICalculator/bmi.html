<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="main">
        <h1>BMI Calculator</h1>
        <p class="height">Height in m <input type="number" name="height" id="numheight" class="numheight"></p>
        <p class="weight">Weight in kg <input type="number" name="height" id="numweight" class="numweight"></p>
        <button class="calculate" id="calculate">Calculate</button>
        <p class="info"></p>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
